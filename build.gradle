subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'eclipse'
    apply plugin: 'idea'

    repositories {
       mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.8.2'
    }

	sourceCompatibility = 1.5
    version = '0.1.0'

    jar {
        manifest.attributes provider: 'szszss'
    }
    
    tasks.withType(Compile) {
    	options.encoding = "UTF-8"
    }
}
