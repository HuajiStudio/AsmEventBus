subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'eclipse'
    apply plugin: 'idea'

    repositories {
       mavenCentral()
    }

    dependencies {
    }
    
    eclipse {
  		jdt {
    		sourceCompatibility = 1.5
    		targetCompatibility = 1.5
    	}
    }

	sourceCompatibility = 1.5
    group = 'net.hakugyokurou.aeb'
	version = "0.1"

    jar {
        manifest.attributes provider: 'szszss'
    }
    
    compileJava{options.encoding = 'utf-8'}
}